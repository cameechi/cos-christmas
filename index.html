<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Package Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 40px;
    }
    .card {
      background-color: #020617;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .tracking {
      font-size: 1.2em;
      background: #111827;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Merry Christmas Colbein!</h1>

    <img src="UM.webp" alt="Package image">
    <img src="title.jpg" alt="Package image">

    <p>Tracking Number:</p>
    <div class="tracking">
      TRACKING_NUMBER_HERE
    </div>
  </div>

</body>
</html>
